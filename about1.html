<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>玄幽异录</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 重置默认样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        background: #1e1e2f;
        font-family: 'Roboto', sans-serif;
        color: #fff;
        line-height: 1.6;
      }
      
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      header h1 {
        font-family: 'Libre Baskerville', serif;
        font-size: 48px;
        margin-bottom: 10px;
      }
      
      header p {
        font-size: 18px;
        color: #aaa;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }
      
      .card {
        background: #2a2a3d;
        padding: 20px;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      }
      
      .card a {
        display: block;
        text-decoration: none;
        color: inherit;
        height: 100%;
      }
      
      .card h3 {
        font-family: 'Libre Baskerville', serif;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .card p {
        font-size: 16px;
        color: #ccc;
      }
      
      footer {
        text-align: center;
        margin-top: 40px;
        border-top: 1px solid #444;
        padding-top: 20px;
        font-size: 14px;
        color: #aaa;
      }
      
      @media (max-width: 480px) {
        header h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>玄幽异录</h1>
        <p>探索地球未解之谜：分享异常现象、不明飞行物与深海奇观</p>
      </header>
      <section class="grid">
        <article class="card">
          <a href="https://github.com/your-user/ufo-observations" target="_blank">
            <h3>不明飞行物观察</h3>
            <p>记录全球各地的不明飞行物目击报告与调查分析。</p>
          </a>
        </article>
        <article class="card">
          <a href="https://github.com/your-user/deep-sea-mysteries" target="_blank">
            <h3>深海幽影</h3>
            <p>揭秘海底奇异现象与未知海中生物的踪迹。</p>
          </a>
        </article>
        <article class="card">
          <a href="https://github.com/your-user/earth-anomalies" target="_blank">
            <h3>地壳异响</h3>
            <p>分享地球异常现象与超常自然事件的未解之谜。</p>
          </a>
        </article>
        <article class="card">
          <a href="https://github.com/your-user/other-mysteries" target="_blank">
            <h3>未知现象集萃</h3>
            <p>汇聚超常事件与悬案，带您探索奇异世界的秘密。</p>
          </a>
        </article>
      </section>
      <footer>
        <p>&copy; 2025 玄幽异录</p>
      </footer>
    </div>
  </body>
</html>
