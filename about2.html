<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>溯空余韵 - 佛学探究</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Noto+Sans+SC:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 重置默认样式 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        /* 淡雅的渐变背景，营造出禅意和古典气息 */
        background: linear-gradient(135deg, #faf3e0, #f1eed9);
        font-family: 'Noto Sans SC', sans-serif;
        color: #333;
        line-height: 1.6;
      }
      
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 40px 20px;
      }
      
      header {
        text-align: center;
        margin-bottom: 40px;
      }
      
      header h1 {
        font-family: 'Noto Serif SC', serif;
        font-size: 48px;
        margin-bottom: 10px;
      }
      
      header p {
        font-size: 18px;
        color: #777;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 20px;
      }
      
      .card {
        background: #fff;
        border: 1px solid #e0e0e0;
        padding: 20px;
        border-radius: 8px;
        transition: transform 0.3s, box-shadow 0.3s;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .card:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
      }
      
      .card a {
        display: block;
        text-decoration: none;
        color: inherit;
        height: 100%;
      }
      
      .card h3 {
        font-family: 'Noto Serif SC', serif;
        font-size: 24px;
        margin-bottom: 10px;
      }
      
      .card p {
        font-size: 16px;
        color: #555;
      }
      
      footer {
        text-align: center;
        margin-top: 40px;
        border-top: 1px solid #ddd;
        padding-top: 20px;
        font-size: 14px;
        color: #666;
      }
      
      @media (max-width: 480px) {
        header h1 {
          font-size: 36px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>溯空余韵</h1>
        <p>分享佛学经典及探究原始佛教佛法的心得体会</p>
      </header>
      <section class="grid">
        <!-- 八正道最适合翻译 -->
        <article class="card">
          <a
            href="https://sky-dichondra-5ae.notion.site/171c22b678578061bf4febc4a4708656?pvs=4"
            target="_blank"
          >
            <h3>八正道最适合翻译</h3>
            <p>描述：八正道翻译。</p>
          </a>
        </article>
        <article class="card">
          <a href="https://example.com/article1" target="_blank">
            <h3>原始佛法初探</h3>
            <p>
              探讨最初佛法的智慧，感悟古老佛学中流淌的真谛与空灵。
            </p>
          </a>
        </article>
        <article class="card">
          <a href="https://example.com/article2" target="_blank">
            <h3>禅意生活</h3>
            <p>
              分享禅宗中的静心智慧，寻找忙碌生活中内心的宁静。
            </p>
          </a>
        </article>
        <article class="card">
          <a href="https://example.com/article3" target="_blank">
            <h3>佛学经典释义</h3>
            <p>
              解读历代佛学经典，揭示佛法哲理与现代生活的共鸣。
            </p>
          </a>
        </article>
        <article class="card">
          <a href="https://example.com/article4" target="_blank">
            <h3>寂静之思</h3>
            <p>
              深入探讨佛教哲学，体验心灵净化与智慧觉醒的旅程。
            </p>
          </a>
        </article>
      </section>
      <footer>
        <p>&copy; 2025 溯空余韵</p>
      </footer>
    </div>
  </body>
</html>
